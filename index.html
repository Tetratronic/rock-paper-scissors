<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="title">Angry Rock Paper Scissors</h1>
        <ul class="right-elements">
            <li><a href="https://www.instagram.com/synchropact2222/">Follow</a></li>
            <li><a href="https://github.com/Tetratronic/">Github</a></li>
        </ul>
    </nav>
    <div class="button-container">
        <input type="image" src="./images/01.svg" class="Rock" ></input>
        <input type="image" src="./images/02.svg" class="Paper" ></input>
        <input type="image" src="./images/03.svg" class="Scissors" ></input>
    </div>
    <div class="showdown-area">
        <img src="./images/human.svg" class= "playerchoice">
        <h1>V S.</h1>
        <img src="./images/robot.svg" class="cpuchoice">
    </div>
    <div class="display-result"></div>
    <button class="play-again">PLAY AGAIN</button>
</body>
</html>
